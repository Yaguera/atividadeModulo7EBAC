<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade-Modulo7</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Atividade</h1>
        <h2>Modulo - 7</h2>
        <form id="formulario">
            <input type="number" id="numero_A" required placeholder="Digite um número">
            <input type="number" id="numero_B" required placeholder="Digite um número maior que o primeiro">
            <button id="botao" type="submit">Validar</button>
            <p id="valid">Os numeros são válidos</p>
            <p id="error">O numero B precisa ser maior que o numero A</p>
        </form>

    </div>
    <script src="script.js"></script>
</body>

</html>
